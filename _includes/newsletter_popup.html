<div id="newsletter-popup-overlay" class="newsletter-popup-overlay"></div>
<div id="newsletter-popup" class="newsletter-popup">
  <button onclick="closeNewsletterPopup()" class="newsletter-popup-close" aria-label="Close popup">&times;</button>
  {% include newsletter_widget.html %}
</div>

<style>
.newsletter-popup-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 999;
  pointer-events: none;
}

.newsletter-popup-overlay.show {
  opacity: 1;
}

.newsletter-popup {
  display: none;
  position: fixed;
  bottom: -20px;
  right: 30px;
  max-width: 400px;
  width: 90%;
  background: white;
  box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
  border-radius: 8px;
  z-index: 1000;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

.newsletter-popup.show {
  opacity: 1;
  transform: translateY(-30px);
}

.newsletter-popup-close {
  position: absolute;
  top: -12px;
  right: -12px;
  background: white;
  border: none;
  font-size: 24px;
  line-height: 1;
  cursor: pointer;
  color: #333;
  padding: 0;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  transition: all 0.2s ease;
  z-index: 1;
}

.newsletter-popup-close:hover {
  background: #f8f8f8;
  transform: scale(1.1);
}

@media (max-width: 768px) {
  .newsletter-popup {
    position: fixed;
    top: 50%;
    right: 0;
    left: 0;
    max-width: 92%;
    width: 92%;
    margin: 0 auto;
    bottom: auto;
    box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
  }

  .newsletter-popup.show {
    transform: none;
    transform: translateY(-50%);
  }

  .newsletter-popup-overlay {
    background: rgba(0, 0, 0, 0.3);
    pointer-events: auto;
  }
  
  .newsletter-popup-close {
    top: -12px;
    right: -12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }
}
</style>

<script>
// Generic popup show function - reusable for any popup
function showPopup(popupId, overlayId, forced = false) {
  const popup = document.getElementById(popupId);
  const overlay = document.getElementById(overlayId);
  if (!popup || !overlay) return;

  // For newsletter popup, check cooldown unless forced
  if (popupId === 'newsletter-popup' && !forced) {
    const lastShown = localStorage.getItem('newsletter_popup_last_shown');
    const now = new Date().getTime();
    const threeDaysInMs = 3 * 24 * 60 * 60 * 1000;

    if (lastShown && (now - parseInt(lastShown)) < threeDaysInMs) {
      return;
    }
  }

  overlay.style.display = 'block';
  overlay.offsetHeight; // Force reflow
  overlay.classList.add('show');

  popup.style.display = 'block';
  popup.offsetHeight; // Force reflow
  popup.classList.add('show');

  // Store popup info for event handlers
  popup.dataset.popupId = popupId;
  popup.dataset.overlayId = overlayId;

  // For newsletter popup, handle forced/timing logic
  if (popupId === 'newsletter-popup') {
    popup.dataset.forcedShow = forced.toString();
    if (!forced) {
      const now = new Date().getTime();
      localStorage.setItem('newsletter_popup_last_shown', now.toString());
    }
  }

  // Set newsletter popup cooldown for any popup
  if (popupId === 'subscribe-popup') {
    const now = new Date().getTime();
    localStorage.setItem('newsletter_popup_last_shown', now.toString());
  }

  // Add event listeners
  document.addEventListener('click', handleGenericClickOutside);
  document.addEventListener('keydown', handleGenericEscapeKey);

  // Prevent body scroll
  document.body.style.overflow = 'hidden';
}

function showNewsletterPopup(forced = false) {
  showPopup('newsletter-popup', 'newsletter-popup-overlay', forced);
}

function closeNewsletterPopup() {
  const popup = document.getElementById('newsletter-popup');
  const overlay = document.getElementById('newsletter-popup-overlay');
  if (!popup || !overlay) return;

  // If this was a forced show (subscribe button), set the timestamp now
  if (popup.dataset.forcedShow === 'true') {
    const now = new Date().getTime();
    localStorage.setItem('newsletter_popup_last_shown', now.toString());
  }

  overlay.classList.remove('show');
  popup.classList.remove('show');

  // Remove document click listener
  document.removeEventListener('click', handleClickOutside);

  setTimeout(() => {
    overlay.style.display = 'none';
    popup.style.display = 'none';
    // Clear the forced show flag
    delete popup.dataset.forcedShow;
  }, 400);
}

function handleClickOutside(event) {
  const popup = document.getElementById('newsletter-popup');
  // If click is outside popup and popup is visible, close it
  if (popup && !popup.contains(event.target) && popup.classList.contains('show')) {
    closeNewsletterPopup();
  }
}

// Generic popup functions - reusable for any popup (DRY principle)
function closePopup(popupId, overlayId) {
  const popup = document.getElementById(popupId);
  const overlay = document.getElementById(overlayId);
  if (!popup || !overlay) return;

  // For newsletter popup, handle forced show timing
  if (popupId === 'newsletter-popup' && popup.dataset.forcedShow === 'true') {
    const now = new Date().getTime();
    localStorage.setItem('newsletter_popup_last_shown', now.toString());
  }

  overlay.classList.remove('show');
  popup.classList.remove('show');

  // Remove event listeners
  document.removeEventListener('click', handleGenericClickOutside);
  document.removeEventListener('keydown', handleGenericEscapeKey);

  // Restore body scroll
  document.body.style.overflow = '';

  setTimeout(() => {
    overlay.style.display = 'none';
    popup.style.display = 'none';
    // Clear datasets
    delete popup.dataset.forcedShow;
    delete popup.dataset.popupId;
    delete popup.dataset.overlayId;
  }, 400);
}

function handleGenericClickOutside(event) {
  // Find any open popup by checking which one has the 'show' class
  const popups = document.querySelectorAll('[id$="-popup"].show');
  popups.forEach(popup => {
    const overlayId = popup.dataset.overlayId;
    const overlay = document.getElementById(overlayId);

    // If click is on overlay (outside popup content), close it
    if (event.target === overlay) {
      closePopup(popup.id, overlayId);
    }
  });
}

function handleGenericEscapeKey(event) {
  if (event.key === 'Escape') {
    // Find any open popup and close it
    const popups = document.querySelectorAll('[id$="-popup"].show');
    popups.forEach(popup => {
      const overlayId = popup.dataset.overlayId;
      closePopup(popup.id, overlayId);
    });
  }
}

// Check scroll position
function checkScrollPosition() {
  const windowHeight = window.innerHeight;
  const fullHeight = document.documentElement.scrollHeight;
  const scrollPosition = window.scrollY;
  
  // Show popup when scrolled halfway
  if (scrollPosition > fullHeight * 0.5 - windowHeight) {
    showNewsletterPopup();
    // Remove scroll listener after showing
    window.removeEventListener('scroll', checkScrollPosition);
  }
}

// Add scroll listener
window.addEventListener('scroll', checkScrollPosition);

// Close on overlay click (mobile only)
document.getElementById('newsletter-popup-overlay').addEventListener('click', (e) => {
  if (window.innerWidth <= 768) {
    closeNewsletterPopup();
  }
});
</script>
