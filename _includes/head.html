<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <link rel='stylesheet' id='fonts-css' href='//brick.a.ssl.fastly.net/EB+Garamond:400,400i/Lato:400,700,900,400i?ver=6.2.2' type='text/css' media='all' />
  <link rel="stylesheet" href="https://use.typekit.net/qfj0txf.css">
  <link rel="stylesheet" href="{{ "/assets/main.css" | cache_bust | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' -%}
    {%- include google-analytics.html -%}
    <script defer data-domain="nmn.gl" src="https://plausible.io/js/script.outbound-links.js"></script>
  {%- endif -%}
  {%- seo -%}
  {%- if page.layout == 'home' -%}
    <meta name="og:title" content="{{ site.title }}">
  {%- else -%}
    <meta name="og:title" content="{{ page.title | append: ' | ' | append: site.title }}">
  {%- endif -%}
</head>
